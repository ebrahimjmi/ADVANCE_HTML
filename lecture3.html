<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      fieldset {
        max-width: 500px;
        margin: 0 auto;
      }
      fieldset div {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <div>
      <fieldset>
        <legend>Date Time Picker:</legend>
        <div>
          <label for="">Date Of Birth</label>
          <input type="date" min="1990-01-01" max="2027-01-01" />
        </div>
        <div>
          <label for="">Time Of Travel:</label>
          <input type="time">
        </div>
        <div>
          <label for="">Date & Time Of Travel:</label>
          <input type="datetime-local" name="" id="">
        </div>
        <div>
          <label for="">Month Of Birth</label>
          <input type="month" name="" id="">
        </div>
        <div>
          <label for="">Week of prefrence:</label>
          <input type="week" name="" id="" />
        </div>
      </fieldset>
    </div>
  </body>

</html>
